<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avila's Tyre Company - Encuentra las Llantas Perfectas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <h1>Avila's Tyre Company</h1>
    <div class="header-actions">
      <button id="btn-carrito" class="btn-carrito">
        Carrito <span id="cart-count" class="cart-count">0</span>
      </button>
      <a href="login.html" class="btn-login">Iniciar Sesión</a>
    </div>
  </header>

  <div class="filtros">
    <div class="campo">
      <label for="marcas">Marca del Vehículo</label>
      <select id="marcas">
        <option value="">Cargando marcas...</option>
      </select>
    </div>

    <div class="campo">
      <label for="modelos">Modelo</label>
      <select id="modelos" disabled>
        <option value="">Seleccione una marca primero</option>
      </select>
    </div>

    <div class="campo">
      <label for="versiones">Versión</label>
      <select id="versiones" disabled>
        <option value="">Seleccione un modelo primero</option>
      </select>
    </div>
  </div>

  <section class="productos-section">
    <h2>Productos Disponibles</h2>
    <ul id="productos">
      <li>Seleccione un vehículo para ver productos compatibles</li>
    </ul>
  </section>

  <div class="form-container">
    <div class="card">
      <h2>¿No tienes cuenta?</h2>
      <p class="texto-centrado" style="margin-bottom: 1.5rem;">Regístrate para acceder a todas las funcionalidades</p>

      <a href="registro-persona.html" class="btn-primary">
        Registrar Persona
      </a>

      <a href="registro-empresa.html" class="btn-primary mt-10">
        Registrar Empresa
      </a>
    </div>
  </div>

  <!-- Modal del Carrito -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <div class="cart-modal-header">
        <h2>Carrito de Compras</h2>
        <button id="close-cart" class="close-cart">&times;</button>
      </div>

      <div class="cart-modal-body">
        <div id="cart-items">
          <p class="cart-empty">El carrito está vacío</p>
        </div>
      </div>

      <div class="cart-modal-footer">
        <div class="cart-total">
          <strong>Total:</strong>
          <span id="cart-total">Bs 0.00</span>
        </div>
        <div class="cart-actions">
          <button id="btn-vaciar-carrito" class="btn-secondary">Vaciar Carrito</button>
          <button id="btn-finalizar-compra" class="btn-primary">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/carrito.js"></script>

</body>

</html>
